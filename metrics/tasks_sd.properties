# values starting with $$ are looked up in project.properties
index=$$taiga.task.index

# metric props
enabled=true
name=Tasks Standard Deviation
description=Percentage of variation in the number of tasks between team members
factors=deviationmetrics
weights=1.0

# query results
result.tasksTotal=tasksTotal
result.tasksdanipenalba=tasksdanipenalba
result.tasksMrStickers=tasksMrStickers
result.tasksjordisanchoo=tasksjordisanchoo
result.tasksCarlosSanchoo=tasksCarlosSanchoo
result.taskssergioo1313=taskssergioo1313
result.tasksAri3l=tasksAri3l

# metric defines a formula based on execution results of parameter- and metric-queries
metric=sqrt ( ( ( ( ( tasksdanipenalba / tasksTotal ) - ( ( tasksdanipenalba / tasksTotal + tasksMrStickers / tasksTotal + tasksjordisanchoo / tasksTotal + tasksCarlosSanchoo / tasksTotal + taskssergioo1313 / tasksTotal + tasksAri3l / tasksTotal ) / 6 ) ) ^ 2 ) + ( ( ( tasksMrStickers / tasksTotal ) - ( ( tasksdanipenalba / tasksTotal + tasksMrStickers / tasksTotal + tasksjordisanchoo / tasksTotal + tasksCarlosSanchoo / tasksTotal + taskssergioo1313 / tasksTotal + tasksAri3l / tasksTotal ) / 6 ) ) ^ 2 ) + ( ( ( tasksjordisanchoo / tasksTotal ) - ( ( tasksdanipenalba / tasksTotal + tasksMrStickers / tasksTotal + tasksjordisanchoo / tasksTotal + tasksCarlosSanchoo / tasksTotal + taskssergioo1313 / tasksTotal + tasksAri3l / tasksTotal ) / 6 ) ) ^ 2 ) + ( ( ( tasksCarlosSanchoo / tasksTotal ) - ( ( tasksdanipenalba / tasksTotal + tasksMrStickers / tasksTotal + tasksjordisanchoo / tasksTotal + tasksCarlosSanchoo / tasksTotal + taskssergioo1313 / tasksTotal + tasksAri3l / tasksTotal ) / 6 ) ) ^ 2 ) + ( ( ( taskssergioo1313 / tasksTotal ) - ( ( tasksdanipenalba / tasksTotal + tasksMrStickers / tasksTotal + tasksjordisanchoo / tasksTotal + tasksCarlosSanchoo / tasksTotal + taskssergioo1313 / tasksTotal + tasksAri3l / tasksTotal ) / 6 ) ) ^ 2 ) + ( ( ( tasksAri3l / tasksTotal ) - ( ( tasksdanipenalba / tasksTotal + tasksMrStickers / tasksTotal + tasksjordisanchoo / tasksTotal + tasksCarlosSanchoo / tasksTotal + taskssergioo1313 / tasksTotal + tasksAri3l / tasksTotal ) / 6 ) ) ^ 2 ) ) / 6 )
onError=set0


#possible related_events sent by LD_connect from GITHUB: push, issues       from TAIGA: issue, epic, task, userstory, relatedusertory
relatedEvent=task
scope=team